<html>
<head>
    <title>Happy Meals</title>
</head>
<body>
<style>

.bg-container {
    background-image: url("https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/foodbg.png");
    height: 100vh;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
}

.order-card {
    text-align: left;
    background-color: #f6c56e;
    border-radius: 15px;
    padding: 20px;
    display: none; /* Hide the card by default */
    position: absolute;
    z-index: 10;
    width: 300px;
}

.order-card-button {
    background-color: #ffffff;
    font-family: "Roboto";
    font-size: 12px;
    font-weight: 500;
    border-radius: 8px;
    border-width: 0px;
    height: 38px;
    width: 120px;
}

.popup-button {
    background-color: #ffffff;
    font-family: "Roboto";
    font-size: 16px;
    font-weight: bold;
    border-radius: 8px;
    border-width: 0px;
    height: 50px;
    width: 200px;
    cursor: pointer;
    display: block;
    margin: 20px auto;
}

/* Overlay effect for the popup background */
.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: none; /* Hidden by default */
    z-index: 5;
}

.menu-list {
    margin-top: 10px;
    color: #323f4b;
    font-size: 14px;
}

.menu-item {
    margin: 10px 0;
}

.order-now-button {
    background-color: #f6c56e;
    font-family: "Roboto";
    font-size: 16px;
    font-weight: bold;
    border-radius: 8px;
    border-width: 0px;
    height: 50px;
    width: 200px;
    cursor: pointer;
    display: block;
    margin: 20px auto;
}
</style>
<h1>Happy Meals</h1>
<div class="bg-container">
    <button class="popup-button" onclick="openMenu()">View Food Menu</button>

    <div class="overlay" id="overlay" onclick="closeMenu()"></div>
    
    <div class="order-card" id="orderCard">
        <h1 class="order-card-heading">Happy Meals</h1>
        <p class="order-card-paragraph">Discover the best foods from over 1,000 restaurants</p>
        
        <div class="menu-list">
            <div class="menu-item">Pizza</div>
            <div class="menu-item">Burger</div>
            <div class="menu-item">Pasta</div>
            <div class="menu-item">Sushi</div>
            <div class="menu-item">Salads</div>
        </div>

        <button class="order-card-button">Book Now</button>
        <button class="order-now-button">Order Now</button>
    </div>
</div>
<script>
function openMenu() {
    document.getElementById("orderCard").style.display = "block";
    document.getElementById("overlay").style.display = "block";
}

function closeMenu() {
    document.getElementById("orderCard").style.display = "none";
    document.getElementById("overlay").style.display = "none";
}
</script>
</body>
</html>
