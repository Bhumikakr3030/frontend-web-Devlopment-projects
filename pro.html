<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bree+Serif&family=Roboto&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
        }

        .book-store-bg-container {
            background-color: #1b1b1b;
            padding: 40px 0;
            text-align: center;
            color: white;
        }

        .book-card-container {
            background-color: #e6f6ff;
            border-radius: 10px;
            padding: 20px;
            margin: 15px;
        }

        .book-img {
            height: 170px;
            width: 100px;
            margin-bottom: 10px;
        }

        .book-heading {
            color: #183b56;
            font-size: 20px;
            margin-top: 10px;
        }

        .book-paragraph {
            color: #06070d;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .btn {
            font-size: 12px;
            font-family: 'Roboto', sans-serif;
        }

        .book-details-page {
            background-color: #1b1b1b;
            padding: 20px;
            color: white;
            text-align: center;
        }

        .book-name {
            font-family: 'Bree Serif', serif;
            font-size: 32px;
            margin-bottom: 15px;
        }

        .author {
            color: #9aa5b1;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .book-description {
            font-size: 16px;
            color: #e4e7eb;
            margin-bottom: 20px;
        }

        .back-btn-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .popup-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 800px;
            text-align: center;
        }

        .popup-content img {
            max-width: 100%;
            height: auto;
        }

        .close-btn {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!-- Book Store Section -->
    <div id="sectionhome" class="book-store-bg-container">
        <h1>Popular Book</h1>
        <div class="book-card-container">
            <img class="book-img" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/book-apj-img.png" alt="Wings of Fire">
            <h2 class="book-heading">Wings of Fire</h2>
            <p class="book-paragraph">An Autobiography of Abdul Kalam</p>
            <p class="book-paragraph">by Arjun Tiwari</p>
            <button class="btn btn-primary" onclick="openBookDetails('wings-of-fire')">Read Now</button>
        </div>

        <h2>Recommended Books</h2>
        <div class="d-flex justify-content-around">
            <div class="book-card-container">
                <img class="book-img" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/book-chetan-bhagat-img.png" alt="The 3 Mistakes of My Life">
                <h3 class="book-heading">The 3 Mistakes of My Life</h3>
                <p class="book-paragraph">by Chetan Bhagat</p>
                <button class="btn btn-primary" onclick="openBookDetails('three-mistakes')">Read Now</button>
            </div>

            <div class="book-card-container">
                <img class="book-img" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/harrypotter-img.png" alt="Harry Potter">
                <h3 class="book-heading">Harry Potter</h3>
                <p class="book-paragraph">by J.K Rowling</p>
                <button class="btn btn-primary" onclick="openBookDetails('harry-potter')">Read Now</button>
            </div>
        </div>
    </div>

    <!-- Popup for Book Details -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <img id="book-image" src="" alt="Book Image">
            <h2 id="book-name"></h2>
            <p id="book-author"></p>
            <p id="book-description"></p>
            <div class="back-btn-container">
                <button class="btn btn-primary" onclick="closePopup()">Back</button>
            </div>
        </div>
    </div>
